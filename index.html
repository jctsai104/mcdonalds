<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>麥當勞台灣官網首頁 | 練習切版用</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- vue的實體 -->
    <div id="app">

        <header>
            <nav class="navbar navbar-expand-lg navbar-light underLineShadow">

                <div class="container">
                    <!-- logo -->
                    <a class="navbar-brand" href="#">
                        <div class="imgBox">
                            <img src="https://www.mcdonalds.com/etc/designs/mcd/tw/zh-tw/_jcr_content/logo/image.img.jpg/1649654364979.jpg" alt="麥當勞LOGO">
                        </div>
                    </a>
                    <!-- moblie的漢堡 -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <!-- 選單 -->
                    <div class="navBarBox">
                        <div class="collapse navbar-collapse" id="navbarNavDropdown">
                            <ul class="navbar-nav align-items-center justify-content-between">
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    別具滋味
                                    </a>
                                    <!-- 第二層選單 -->
                                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                        <li><a class="dropdown-item" href="#">Action</a></li>
                                        <li><a class="dropdown-item" href="#">Another action</a></li>
                                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                                    </ul>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">企業永續</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">數位便利</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">現正推出</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">尋找餐廳</a>
                                </li>
                                <li>
                                    <!-- 站內搜尋 -->
                                    <div class="topSearch d-flex flex-row align-items-center">
                                        <div class="inside d-flex flex-row align-items-center">
                                            <a href="#">
                                                <i class="fa-solid fa-magnifying-glass topSearchTxt"></i>
                                                <span class="topSearchTxt">站內搜尋</span>
                                            </a>       
                                        </div>
                                        <div class="around">
                                            <a href="#">
                                                <span><i class="fa-solid fa-location-dot"></i></span>
                                                <span class="topSearchTxt">我附近的麥當勞</span>
                                            </a>
                                        </div>
                                    </div>
                                </li>
                                
                            </ul>
                        </div>
                    </div>
                    
                </div>
            </nav>
        </header>
        <main>
            <!-- 第一屏banner -->
            <section class="firstBanner">
                <div class="container">
                    <div class="imgBox">
                        <img src="https://www.mcdonalds.com/is/image/content/dam/tw/carousel/desktop/210519/PCSafety.jpg?$Hero_Desktop$">  
                    </div>
                    <!-- 重點活動卡片 -->
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        <a href="#" class="btn btn-warning">
                            了解更多
                        </a>
                        </div>
                    </div>
                </div>
                
            </section>

            <!-- 優惠活動卡片 -->
            <section class="planCards">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12 col-md-6" 
                        v-for="card in cards"
                        :key="card.id">
                            <div class="card" >
                                <img :src="card.img" class="card-img-top" alt="活動圖片">
                                <div class="card-body">
                                <h5 class="card-title">{{ card.title }}</h5>
                                <p class="card-text">
                                    {{ card.content }}
                                </p>
                                <a href="#" class="btn btn-warning">
                                    了解更多
                                </a>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </section>
        </main>

        <footer>

        </footer>
    <!-- vue的實體 -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.14/vue.js' integrity='sha512-pSyYzOKCLD2xoGM1GwkeHbdXgMRVsSqQaaUoHskx/HF09POwvow2VfVEdARIYwdeFLbu+2FCOTRYuiyeGxXkEg==' crossorigin='anonymous'></script>
    <script src="./src/index.js"></script>
    
</body>
</html>
