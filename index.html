<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>麥當勞台灣官網首頁 | 練習切版用</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <!-- vue的實體 -->
    <div id="app">

        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">

                <div class="container-fluid">
                    <!-- logo -->
                    <a class="navbar-brand" href="#">
                        <img src="https://fakeimg.pl/60x60/100" alt="麥當勞LOGO" width="60" height="60">
                    </a>
                    <!-- 站內搜尋 -->
                    <div class="topSearch">
                        <a href="#">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <p>站內搜尋</p>
                        </a>
                        <a href="#">
                            <i class="fa-solid fa-location-dot"></i>
                            <span>我附近的麥當勞</span>
                        </a>
                    </div>
                    <!-- 選單 -->
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Dropdown link
                                </a>
                                <!-- 第二層選單 -->
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                    <li><a class="dropdown-item" href="#">Action</a></li>
                                    <li><a class="dropdown-item" href="#">Another action</a></li>
                                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Features</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Pricing</a>
                            </li>
                            
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <!-- 第一屏banner -->
            <section class="firstBanner">
                <div class="container">
                    <img src="https://fakeimg.pl/1200x500/ccc">
                    <!-- 重點活動卡片 -->
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        <a href="#" class="btn btn-warning">
                            了解更多
                        </a>
                        </div>
                    </div>
                </div>
                
            </section>

            <!-- 優惠活動卡片 -->
            <section class="planCards">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12 col-md-6" 
                        v-for="card in cards"
                        :key="card.id">
                            <div class="card" style="width: 574px;">
                                <img :src="card.img" class="card-img-top" alt="活動圖片">
                                <div class="card-body">
                                <h5 class="card-title">{{ card.title }}</h5>
                                <p class="card-text">
                                    {{ card.content }}
                                </p>
                                <a href="#" class="btn btn-warning">
                                    了解更多
                                </a>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </section>
        </main>

        <footer>

        </footer>
    <!-- vue的實體 -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.14/vue.js' integrity='sha512-pSyYzOKCLD2xoGM1GwkeHbdXgMRVsSqQaaUoHskx/HF09POwvow2VfVEdARIYwdeFLbu+2FCOTRYuiyeGxXkEg==' crossorigin='anonymous'></script>
    <script src="./src/index.js"></script>
    
</body>
</html>
